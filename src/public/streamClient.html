<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Servidor de Streaming</title>
</head>
<body>
	<img src="" id="image" alt="">
	<script src="/socket.io/socket.io.js"></script>
	<script>
		(function (d,  io){
			'use strict'

			var io = io()
			io.on('play stream', (image) => {
                d.querySelector('#image').src=image
                //console.log(image)
            })
		})(document, io)
	</script>
</body>
</html>
